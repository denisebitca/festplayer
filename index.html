<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex">
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>Festplayer</title>
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/simplebar.min.css">
	<link href="./css/icon.css"
      rel="stylesheet">
    <script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/audio.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/simplebar.js"></script>
  </head>
  <body>
    <div id="content">
		<div id="navbar">
			<a href="/"><img id="logo" alt="logo" src="./images/festicassin.svg"></a>
			<h1 id="programname">festplayer</h1>
			<div id="space"></div>
			<img name="remote" id="remote" alt="Iniciate remote control" src="./images/remote.svg">
		</div>
		<div id="mainpage">
			<div id="songcontainer"><h1 id="loading">Loading...</h1></div>
			<div id="footer"></div>
		</div>
		<div id="remotepagemobile">
			<div id="elementcontainer">
				<div id="elements">
					<h1 style="width: 300px">Please insert the code you got from your computer.</h1>
					<textarea maxlength="7" placeholder="ABC123D"></textarea>
					<a href="#" class="myButton">Connect</a>
				</div>
			</div>
		</div>
		<div id="remotepagecomputer">
			<div id="elementpccontainer">
				<div id="elementspc">
					<h1 style="width:500px">To control this player remotely, please insert this code on your mobile phone:</h1>
					<h1 id="code">Loading...</h1>
					<h1 style="font-size:20px"><i>awaiting connection...</i></h1>
					<h1 style="align-self:center;justify-self:center;width:300px;font-size:20px"><i>click on the remote icon to return to the music player [code will be invalidated]</i></h1>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
