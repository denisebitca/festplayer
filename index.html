<!DOCTYPE html>
<html>
  <head>
  <meta name="robots" content="noindex">
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>Festplayer</title>
	<link rel="stylesheet" href="./css/simplebar.min.css">
	<link rel="stylesheet" href="./css/tingle.min.css">
	<link rel="stylesheet" href="./css/loading.css">
	<link rel="stylesheet" href="./css/noty.min.css">
	<link href="./css/icon.css"
			rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/tingle.min.js"></script>
	<script src="./js/howler.min.js"></script>
	<script src="./js/simplebar.min.js"></script>
	<script src="./js/noty.min.js"></script>
	<script src="./js/main.js"></script>
  </head>
  <body>
    <div id="content">
		<div id="navbar">
			<!--a href="/"><img id="logo" alt="logo" src="./images/logo.svg"></a-->
			<h1 id="programname">festplayer</h1>
			<div id="space"></div>
		</div>
		<div id="mainpage">
			<div id="songcontainer">
				<div class="loadingcontainer">
					<div id="loading" class="ld ld-ring ld-cycle huge"></div>
				</div>
			</div>
			<div id="footer">
				<div class="playerbuttons">
					<i class="material-icons" onclick="skipbackwards()" id="skipp">skip_previous</i>
					<i class="material-icons" onclick="repeat()" id="repeat" name="norepeat">repeat_one</i>
					<i class="material-icons" onclick="playpause()" id="playpause">play_circle_filled</i>
					<div id="volumecontainer">
						<div class="speech-bubble" id="speech-bubble" style="display:none">
						<div class="arrow bottom right"></div>
						<input id="vol-control" type="range" min="0" max="100" step="1" oninput="setVolume(this.value)" style="display:block">
					</div>
					<i class="material-icons" onclick="volume()" id="volume" name="sliderhide">volume_up</i>
				</div>
					<input id="vol-control" type="range" min="0" max="100" step="1" oninput="setVolume(this.value)" style="display:none">
					<i class="material-icons" onclick="skipforwards()" id="skipn">skip_next</i>
					<div id="loading_player" class="ld ld-ring ld-cycle" name="loadingplayer"></div>
				</div>
				<div class="line" id="progress">
					<div class="line2"></div>
				</div>
				<!----div class="playerbuttons">
					<i class="material-icons" onclick="repeat()" id="repeat" name="norepeat">repeat_one</i>
					<input id="vol-control" type="range" min="0" max="100" step="1" oninput="setVolume(this.value)" style="display:none">
					<i class="material-icons" onclick="volume()" id="volume" name="sliderhide">volume_up</i>
				</div--->
			</div>
		</div>
	</div>
  </body>
</html>
